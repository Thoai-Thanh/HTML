<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="HTML, CSS, JS" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <a
        href="https://www.pexels.com/vi-vn/tim-kiem/h%C3%ACnh%20n%E1%BB%81n%208k/"
        target="_self"
        title="tab cũ"
        >xem tại đây</a
      >
      <!-- thẻ a là anchor(mỏ neo) click vào sẽ chuyển hướng đến trang được gắn link trong href(hypertext reference)-->
      <br />
      <a
        href="https://www.pexels.com/vi-vn/tim-kiem/h%C3%ACnh%20n%E1%BB%81n%208k/"
        target="_blank"
        title="tab mới"
        >xem tại đây</a
      >
      <!-- target là thuộc tính của thẻ a nếu giá trị self sẽ mở ở tab hiện tại và blank là tab mới -->
      <!-- title là thuộc tính miêu tả -->
      <br />
      <img
        src="https://tse4.mm.bing.net/th?id=OIP.2Awh6ZSKyuTtfmdOhpaRcQHaE8&pid=Api&P=0&h=180"
        alt="ảnh"
      />
      <!--img là thẻ image là ảnh src là source nguồn ảnh alt(alternate-thay thế) để mô tả ảnh nếu ko tải dc-->
      <img src="images/anh1.jpg" alt="" />
      <!--cùng folder thì src = tên ảnh còn ngoài folde lớn thì dùng ../tên ảnh-->
      <br />
      <a
        href="https://vn.images.search.yahoo.com/search/images;_ylt=Awr1QNwI1LlnjQIA2gdrUwx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3BpdnM-?p=doraemon&fr2=piv-web&type=E210VN885G0&fr=mcafee#id=1&iurl=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2019%2F10%2F16%2F09%2F09%2Fdoraemon-4553920_1280.png&action=click"
      >
        <img
          src="https://tse4.mm.bing.net/th?id=OIP.kVzBRFiSRIZHKdVplJSP9gHaIo&pid=Api&P=0&h=180"
          alt="hình doraemon"
        />
      </a>
      <!-- kết hợp thẻ a và img để bấm vào hình dẫn đến link được gắn -->
      <br />
    </p>
    <video
      src="videos/Download.mp4"
      width="1000"
      height="1000"
      controls
      loop
      autoplay
      muted
    ></video>
    <!-- thẻ video để chèn video vào source và thuộc tính width(chiều rộng) height(chiều cao) -->
    <!-- thuộc tính controls để thêm bộ điều khiển loop để lặp lại video-->
    <!-- thuộc tính autoplay để tự động phát video, muted là tắt tiếng-->
    <audio
      src="audios/relaxing-guitar-loop-v5-245859.mp3"
      controls
      loop
      autoplay
      muted
    ></audio>
    <!-- thẻ audio để truyền file âm thành vào các thuộc tính tương tự video-->
    <table>
      <!-- table là thẻ tạo bảng -->
      <thead>
        <!-- thead là đầu bảng -->
        <tr>
          <th>Tên</th>
          <th>Tuổi</th>
          <th>Địa chỉ</th>
          <!-- th là nội dung đầu bảng -->
        </tr>
        <!-- tr là 1 hàng table row -->
      </thead>
      <tbody>
        <!-- thẻ tbody là phần thân của bảng -->
        <tr>
          <td>Thanh</td>
          <td>20</td>
          <td>Bạc Liêu</td>
          <!-- td là table date nội dung của body bảng -->
        </tr>
        <tr>
          <td>Thoại</td>
          <td>25</td>
          <td>Bạc Liêu</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
